services:
  postgres:
    image: postgres:16-alpine
    container_name: mytasks-postgres
    environment:
      POSTGRES_DB: mytasks
      POSTGRES_USER: mytasks
      POSTGRES_PASSWORD: mytasks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mytasks -d mytasks"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
