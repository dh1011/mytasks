repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: lint
        name: Lint
        entry: npx eslint . --max-warnings 0
        language: system
        files: \.(js|jsx|ts|tsx)$
        pass_filenames: false

      - id: test
        name: Test
        entry: npm run test:unit
        language: system
        files: \.(js|jsx|ts|tsx)$
        pass_filenames: false

      - id: type-check
        name: Type Check
        entry: npx tsc --noEmit
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

      - id: security-audit
        name: Security Audit
        entry: npm audit --audit-level=high
        language: system
        files: package-lock\.json$
        pass_filenames: false

      - id: docker-web-test
        name: Docker Web Build & Test
        entry: bash -c 'cd web && bash test-docker.sh'
        language: system
        files: ^web/
        pass_filenames: false
