repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: lint
        name: Lint
        entry: npx eslint . --max-warnings 0
        language: system
        files: \.(js|jsx|ts|tsx)$
        pass_filenames: false

      - id: test
        name: Test
        entry: npm run test:unit
        language: system
        files: \.(js|jsx|ts|tsx)$
        pass_filenames: false

      - id: type-check-web
        name: Type Check (Web)
        entry: bash -c 'cd web && npx tsc --noEmit'
        language: system
        files: ^web/.*\.(ts|tsx)$
        exclude: \.(test|spec)\.(ts|tsx)$
        pass_filenames: false

      - id: type-check-mobile
        name: Type Check (Mobile)
        entry: bash -c 'cd mobile && npx tsc --noEmit'
        language: system
        files: ^mobile/.*\.(ts|tsx)$
        exclude: (__tests__|\.test\.|\.spec\.)
        pass_filenames: false

      - id: type-check-core
        name: Type Check (Core)
        entry: bash -c 'cd packages/core && npx tsc --noEmit'
        language: system
        files: ^packages/core/.*\.(ts|tsx)$
        exclude: (__tests__|\.test\.|\.spec\.)
        pass_filenames: false

      - id: security-audit
        name: Security Audit
        entry: npm audit --audit-level=high
        language: system
        files: package-lock\.json$
        pass_filenames: false

      - id: docker-web-test
        name: Docker Web Build & Test
        entry: bash -c 'cd web && bash test-docker.sh'
        language: system
        files: ^web/
        pass_filenames: false
