repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: lint
        name: Lint
        entry: cd mobile && npx eslint . --ext .ts,.tsx --max-warnings 0
        language: system
        files: \.(js|jsx|ts|tsx)$
        pass_filenames: false

      - id: test
        name: Test
        entry: cd mobile && npm run test
        language: system
        files: \.(js|jsx|ts|tsx)$
        pass_filenames: false

      - id: type-check
        name: Type Check
        entry: cd mobile && npx tsc --noEmit
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

      - id: security-audit
        name: Security Audit
        entry: bash -c 'npm audit --audit-level=high && cd mobile && npm audit --audit-level=high'
        language: system
        files: (^|mobile/)package-lock\.json$
        pass_filenames: false
